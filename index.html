<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="import" href="./fav-and-watched/index.html"> -->
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">
  <title>Disney Mania!</title>
</head>

<body>
  <header>
    <nav>
      <img src="./imgs/header-img.png" alt="Disney Mania Logo" id="header-img">
    </nav>
    <div id="short-description">
      <h3>Looking for a great disney flick to watch? Want some info about the movies or shows? Get a random movie, tv
        show and some info on Disney Mania!</h3>
      <ul>
        <li><a href="./fav-and-watched/index.html" target="_blank">Favorites & Watched</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section>
      <div class="indDiv no-input" id="random-movie">
        <button id="random-movie-btn">Get Random Movie</button> <span class="favorite-star-character"
          id="star1">&#x2605;</span>
        <div class="apiDiv" id="movie"></div>
      </div>
      <div class="indDiv no-input" id="random-show">
        <button id="random-show-btn">Get Random Show</button> <span class="favorite-star-character"
          id="star2">&#x2605;</span>
        <div class="apiDiv" id="show"></div>
      </div>
      <div class="indDiv" id="info">
        <form id="search-input">
          <input type="text" name="search" id="search" placeholder="Type in a movie or show">
          <br>
          <button id="search-btn">Get Information</button> <span class="favorite-star-character"
            id="star3">&#x2605;</span>
          <div class="apiDiv" id="title"></div>
        </form>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
